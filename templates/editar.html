<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 p-4 bg-white shadow rounded">
    <h2 class="mb-4 text-primary">✏️ Editar Registro</h2>
    <form action="/actualizar/{{ registro.id }}" method="POST" class="row g-3">
        <div class="col-md-3">
            <label class="form-label">Descripción</label>
            <input type="text" name="descripcion" class="form-control" value="{{ registro.descripcion }}" required>
        </div>
        <div class="col-md-2">
            <label class="form-label">Monto</label>
            <input type="number" name="monto" class="form-control" value="{{ registro.monto }}" step="0.01" required>
        </div>
        <div class="col-md-2">
            <label class="form-label">Tipo</label>
            <select name="tipo" class="form-select" required>
                <option value="ingreso" {% if registro.tipo == 'ingreso' %}selected{% endif %}>Ingreso</option>
                <option value="gasto" {% if registro.tipo == 'gasto' %}selected{% endif %}>Gasto</option>
            </select>
        </div>
        <div class="col-md-2">
            <label class="form-label">Fecha</label>
            <input type="date" name="fecha" class="form-control" value="{{ registro.fecha }}" required>
        </div>
        <div class="col-md-2">
            <label class="form-label">Categoría</label>
            <select name="categoria" class="form-select" required>
                <option value="alimentación" {% if registro.categoria == 'alimentación' %}selected{% endif %}>Alimentación</option>
                <option value="transporte" {% if registro.categoria == 'transporte' %}selected{% endif %}>Transporte</option>
                <option value="salud" {% if registro.categoria == 'salud' %}selected{% endif %}>Salud</option>
                <option value="ocio" {% if registro.categoria == 'ocio' %}selected{% endif %}>Ocio</option>
                <option value="otros" {% if registro.categoria == 'otros' %}selected{% endif %}>Otros</option>
            </select>
        </div>
        <div class="col-md-1 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Actualizar</button>
        </div>
    </form>
    <a href="/" class="btn btn-secondary mt-3">Cancelar</a>
</div>
</body>
</html>
